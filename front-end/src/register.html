<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Register</h2>
            <form>
                <div class="input-group">
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="User Name" required>
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <input type="text" id="password" name="password" placeholder="Full Name" required>
                </div>
                <p class="signup-text">
                    Already have an account? <a href="index.html" class="signup-link">Sign in</a>
                </p>
                <button type="submit" class="login-button">Register</button>
                
            </form>
        </div>
    </div>
</body>
</html>
